<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting_Elements</title>
</head>
<body>
    <p><b>Đây là đoạn văn đầu tiên 1</b>- 1</p>
    <hr>
    <p><strong>Đoạn văn đầu tiên của tôi 2</strong>- 2</p>
    <hr>
    <p><i>Đoạn văn đầu tiên của tôi 3</i> - 3</p>
    <hr>
    <p><em>Đoạn văn đầu tiên của tôi 4</em> - 4</p>
    <hr>
    <p><mark style="background-color: blue;color: red;">Đoạn văn đầu tiên của tôi 5</mark> - 5</p>
    <hr>
    <p><del>Đoạn văn đầu tiên của tôi 6</del> - 6</p>
    <hr>
    <p><u>Đoạn văn đầu tiên của tôi 7</u> - 7</p>
    <hr>
    <p><sub>Đoạn văn đầu tiên của tôi 8</sub> - 8</p>
    <hr>
    <p><sup>Đoạn văn đầu tiên của tôi 9</sup> - 9</p>

</body>
</html>
