<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="icon" href="/Project/png/logo.png">
    <link rel="stylesheet" href="/Project/Login/Login.css">
</head>
<body>
      <div class="login-container">
        <div class="login-box">

            <div class="icon">
                <img src="/Project/png/logo.png" alt="">
            </div>

            <h2>Login</h2>
            <!-- Form đăng nhập -->
            <form action="">
                <!-- Ô địa chỉ emailemail -->
                <div class="input-group">
                    <label for="email"> <i class="fa fa-envelope"></i> Email Id </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <!-- Ô passwordpassword -->
                <div class="input-group">
                    <label for="password"><i class="fa fa-envelope"></i>Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <!-- Ô quên passwordpassword -->
                <div class="options">
                    <label for="">
                        <input type="checkbox" name="remeber"> Remember me 
                    </label>
                    <a href="#" class="forgot-password"><br>Forgot password?</a>
                </div>
                <!-- Nút đăng nhập -->
                <button type="submit" class="login-btn">Login</button>

            </form>
        </div>
      </div>  
</body>
</html>
