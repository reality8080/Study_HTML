<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
    <style>
        table{
            width: 50%;
        }
        td,th{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="1" style="background-color: brown;">
            <col span="1" style="background-color: blue;">
            <col span="1" style="background-color: blueviolet;">
            <col span="1" style="background-color: rgb(77, 248, 202);">
            <col span="1" style="background-color: blanchedalmond;">
            <col span="1" style="background-color: rgb(245, 64, 211);">
        </colgroup>
        <tr>
            <th>MON</th>
            <th>MON</th>
            <th>MON</th>
            <th>MON</th>
            <th>MON</th>
            <th>MON</th>
        </tr>
        <tr>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
        </tr>
        <tr>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
        </tr>
        <tr>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
            <td>MON</td>
        </tr>
    </table>
</body>
</html>
