<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Danh sách -->
    <ul style="list-style-type: decimal-leading-zero;">
        <li>Facebook</li>
        <li>Youtube</li>
        <li>GitHub</li>
    </ul>
    <!-- Danh sách có sắp xếp-->
    <hr>
    <ol type="a" start="26" reversed="true">
        <li>Facebook</li>
        <li>Youtube</li>
        <li>GitHub</li>
    </ol>
    <!-- Danh sách mô tảtả-->
<hr>
    <dl>
        <dt>Facebook</dt>
            <dd>Instar</dd>
            <dd>Mess</dd>
        <dt>Youtube</dt>
            <dd>Premium</dd>
        <dl>GitHub</dl>
    </dl>

    <!-- 
    Danh sách và danh sách sắp xếp có tính lồng nhau, tương tự for và while
    Ví dụ
    -->
    <ul style="list-style-type: square;">
        <li>Facebook</li>

        <ol style="list-style-type: square;">
            <li>Facebook</li>
            <li>Youtube</li>
            <li>GitHub</li>
        </ol>

        <li>Youtube</li>
        <ul>
            <li>Facebook</li>
            <li>Youtube</li>
            <li>GitHub</li>
        </ul>
        <li>GitHub</li>
        <ul>
            <li>Facebook</li>
            <li>Youtube</li>
            <li>GitHub</li>
        </ul>
    </ul>
</body>
</html>
