<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Danh sách -->
    <ul>
        <li>Facebook</li>
        <li>Youtube</li>
        <li>GitHub</li>
    </ul>
    <!-- Danh sách có sắp xếp-->
    <hr>
    <ol>
        <li>Facebook</li>
        <li>Youtube</li>
        <li>GitHub</li>
    </ol>
    <!-- Danh sách -->
<hr>
    <dl>
        <dt>Facebook</dt>
            <dd>Instar</dd>
            <dd>Mess</dd>
        <dt>Youtube</dt>
            <dd>Premium</dd>
        <dl>GitHub</dl>
    </dl>

    <!-- 
    Danh sách và danh sách sắp xếp có tính lồng nhau, tương tự for và while
    Ví dụ
    -->
    <ul>
        <li>Facebook</li>

        <ol>
            <li>Facebook</li>
            <li>Youtube</li>
            <li>GitHub</li>
        </ol>

        <li>Youtube</li>
        <ul>
            <li>Facebook</li>
            <li>Youtube</li>
            <li>GitHub</li>
        </ul>
        <li>GitHub</li>
        <ul>
            <li>Facebook</li>
            <li>Youtube</li>
            <li>GitHub</li>
        </ul>
    </ul>
</body>
</html>
