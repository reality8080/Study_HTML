<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Đây là đoạn văn đầu tiên 1- <small>1</small></h1>
    <p>Đoạn văn đầu tiên của tôi 1- <small>1</small></p>
    <p>Đoạn văn đầu tiên của tôi 2 <br>- <small>2</small></p>
    <p>Đoạn văn đầu tiên của tôi 3 -<hr> <small>3</small></p>
</body>
</html>
